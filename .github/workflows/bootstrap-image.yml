name: Build and Push Container Image for Teams Notify

on:
  push:
    paths: [ .github/bootstrap-images/* ]

jobs:
  bootstrap-image:
    name: Bootstrap Image for Teams Notify
    runs-on: [ k8s ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and publish
        uses: hv-actions/bootstrap-image-action@1.1.0
        with:
          ARTIFACTORY: one.hitachivantara.com
          ARTIFACTORY_USER: ${{ secrets.JFROG_JARJAR_SERVICE_USERNAME }}
          ARTIFACTORY_KEY: ${{ secrets.JFROG_JARJAR_SERVICE_TOKEN }}
          DOCKERFILE_PATH: .github/bootstrap-images/Dockerfile
          IMAGE_PREFIX: team-notify
          TAG_SUFFIX: team-notify
          IMAGE_NAME: devops-docker-release
