name: Build and Push Container Image for Teams Notify

on:
  push:
    paths: [ .github/bootstrap-image/** ]

jobs:
  bootstrap-image:
    name: Bootstrap Image for Teams Notify
    runs-on: [ k8s ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and publish
        uses: hv-actions/bootstrap-image-action@1.1.0
        with:
          ARTIFACTORY: cicd-oci-release-orl.repo.orl.eng.hitachivantara.com
          ARTIFACTORY_USER: ${{ secrets.CICD_ARTIFACTORY_USERNAME }}
          ARTIFACTORY_KEY: ${{ secrets.CICD_ARTIFACTORY_TOKEN }}
          DOCKERFILE_PATH: .github/bootstrap-image/Dockerfile
          IMAGE_PREFIX: teams
          TAG_SUFFIX: teams
  